<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombies And Flames</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" type="image/png" href="/assets/spritesheets/bg/favicon.png" />
  </head>
  <body>
    <canvas id="canvas" width="720" height="480" class="hide"></canvas>
    <main id="gameMenu">
      <button class="menu" id="impressum">Impressum</button>
      <button class="menu" id="controls">Steuerung</button>
      <button class="menu" id="gameplay">Spielverlauf</button>
      <img id="logo" alt="zombies and flames" src="/assets/spritesheets/bg/logo.png" />
      <button class="menu big" id="startGame">Spielen</button>
      <div id="soundButton">
        <img class="sound" src="/assets/spritesheets/bg/audio.png" alt="Sound" />
      </div>
    </main>
    <div id="rotate-screen" class="hide">
      <p>Bitte drehe dein Gerät ins Querformat</p>
    </div>

    <div id="mobile-controls" class="hide">
      <button id="btn-left" data-key="a">←</button>
      <button id="btn-right" data-key="d">→</button>
      <button id="btn-jump" data-key=" ">⤒</button>
      <button id="btn-fire" data-key="f">🔥</button>
      <button id="btn-dash" data-key="control">⤓</button>
    </div>

    <script type="module" src="src/main.ts" defer></script>
  </body>
</html>
